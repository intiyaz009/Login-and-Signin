<html>
    <head>
        <title>Sign In</title>
    </head>

    <style>
        form{border: 2px solid black;
             width: 250px;
            height: 400px;}

        .inp{width: 170px;
              height: 25px;}

        .sub{width: 80px;
             height: 30px;
            background-color: black;
            color: bisque;
            font-size: 17px;
            font-family: 'Times New Roman', Times, serif;
            border-radius: 15px;
            cursor: pointer;}
    </style>


    <body>
        <center>
            <form>
                <h1 style="text-decoration: underline;">Sign In</h1>
                <input class="inp" type="text" placeholder="First Name"> <br><br>
                <input class="inp" type="text" placeholder="Last Name"> <br><br>
                <input class="inp" type="email" placeholder="Enter Your Email"> <br><br>
                <input class="inp" type="date" placeholder="Date of birth"> <br><br>
                <input class="inp" type="password" placeholder="Create Password"> <br><br>
                <input class="inp" type="password" placeholder="Confirm Password"> <br><br>
                <input class="sub" type="submit"> 
            </form>
        </center>
    </body>
</html>
